<div class="section">
    <div class="title">
        <h3>Links</h3>
    </div>
    <div class="content">
        <ul id="links">
        {% for title, description, link in LINKS %}
            <li>
            <a href="{{ link }}" target="_blank">
                <h4>{{ title }}</h4>
                <h5>{{ description }}</h4>
            </a>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
